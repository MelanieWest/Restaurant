<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant</h1>
      <h3>Make a Reservation:</h3>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Tables </button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Make a Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="mail">Email:</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="id">ID Number:</label>
                <input type="text" class="form-control" id="id_number">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Reserve</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

        <script type="text/javascript">
         
            $("#add-btn").on("click", function(event) {
              event.preventDefault();
              var newPerson = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id_number").val().trim()
              };
        
              //code in routes/tables.js is where the data is to be
              // routed to be a reservation or a waitlist item;
               //data is the true or false response if res was made

              $.post("/api/tables", newPerson,function(data){

                if (data){  //if res was made, say so
                  alert("Adding reservation...");
                }
                // set input fields to blank
                 $("#name").val("");
                  $("#phone").val("");
                  $("#email").val("");
                  $("#id_number").val("");
                  
              });   //end of post function
            });
          </script>

<footer>
  <p><a href="/api/tables">API Table Link</a> | <a href="/api/wait">API Wait List</a></p>
</footer>

    </body>
</html>
